        <nav class="navbar navbar-expand-lg navbar-dark bg-green">

    </header>

    <section>
        <div class="container box-sty mt-5">
            <h3 class="modal-title text-center fw-bold mb-3" id="myModalLabel">Contact Us</h3>
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-body">
                        <form id="contact_form" class="p-2 text-center">
                            <div class="material-textfield mb-3 form-group">
                                <input id="cname" class="form-control" placeholder=" " type="text" required
                                    onblur="validCName()">
                                <label class="cname">Name <span class="text-danger">*</span></label>
                                <span id="error-name" class="text-danger"></span>
                            </div>
                            <div class="material-textfield mb-3 form-group">
                                <input id="cemail" class="form-control" placeholder=" " type="email" required
                                    onblur="validCEmail()">
                                <label class="cemail">Company Email <span class="text-danger">*</span></label>
                                <span id="error-email" class="text-danger"></span>
                            </div>
                            <div class="material-textfield mb-3 form-group">
                                <textarea name="question" id="question" class="form-control" placeholder=" " required
                                    onblur="validCQueries()"></textarea>
                                <label class="queries">Message/Queries <span class="text-danger">*</span></label>
                                <span id="error-textarea" class="text-danger"></span>
                            </div>
                            <div class="material-textfield mb-3 form-group">
                                <input type="tel" id="phoneNumber" name="phoneNumber" class="form-control"
                                    placeholder=" " oninput="formatPhoneNumber()" onblur="validatePhoneNumber()"
                                    required>
                                <label>Phone Number <span class="text-danger">*</span></label>
                                <span class="text-danger" id="error-phone"></span>
                            </div>
                            <div class="d-flex justify-content-center align-items-baseline textfond">
                                <h6 class="me-2 link-text"><b>Write to us at :</b></h6>
                                <p class="ms-1"><a href="mailto:punchcardwithus@gmail.com" target="_blank"
                                        class="link-style">punchcardwithus@gmail.com</a></p>
                            </div>
                            <button type="button" id="savebtn" class="btn btn-green" onclick="validateForm()">
                                Submit
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Logout Confirmation Modal -->
    <div class="modal fade" id="addEntryModal" tabindex="-1" aria-labelledby="addEntryModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addEntryModalLabel">Logout</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body d-flex align-items-center">
                    <h5 class="fw-bold mb-3">Are you sure you want to log out?</h5>
                    <button class="btn yes" id="logBtn" style="margin-left: 2%;">Yes</button>
                    <button class="btn no" data-bs-dismiss="modal" style="margin-left: 2%;">No</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function logoutCall() {
            localStorage.removeItem("username");
            localStorage.removeItem("companyID");
            localStorage.removeItem("customId");
            localStorage.removeItem("password");

            setTimeout(() => {
                window.location.href = "index.html";
            }, 10);
        }

        document.getElementById("logBtn").addEventListener("click", logoutCall);

        function logOutACtion() {
            let myModal = new bootstrap.Modal(document.getElementById('addEntryModal'));
            myModal.show();
        }
    </script>

</body>
