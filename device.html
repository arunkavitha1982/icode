         /* Style for material textfield */
         .material-textfield {
            position: relative;
            margin-bottom: 1.5rem;
            width: 70%;
            margin-left: auto;
            margin-right: auto;
        }

        .material-textfield input,
        .material-textfield textarea {
            width: 100%;
            padding: 0.5rem;
            padding-top: 1rem;
            font-size: 1rem;
            border: 1px solid #0A8080 !important;
            border-radius: 10px !important;
            box-sizing: border-box;
        }

        .material-textfield label {
            position: absolute;
            top: 9px;
            left: 0.75rem;
            transition: all 0.3s ease;
            background: white;
            padding: 0 0.25rem;
            color: #0A8080;
            pointer-events: none;
        }

        .material-textfield input:focus+label,
        .material-textfield input:not(:placeholder-shown)+label,
        .material-textfield textarea:focus+label,
        .material-textfield textarea:not(:placeholder-shown)+label {
            top: -0.75rem;
            left: 0.75rem;
            font-size: 0.75rem;
            color: #0A8080;
        }

        .material-textfield input:focus,
        .material-textfield textarea:focus {
            outline: none;
            border-color: #0A8080;
            box-shadow: 0 0 0px;
        }

        /* Button Style */

            opacity: 0.8;
            color: white;

        .btn-outline-green:hover {

        function maskString(input, visibleChars) {
            visibleChars = Math.min(visibleChars, input.length);
            const starsCount = input.length - visibleChars;
            const stars = '*'.repeat(starsCount);
            const visiblePart = input.slice(-visibleChars);
            return stars + visiblePart;
        }

        function copyAccessKey(button) {
            const row = button.closest('tr');
            const accessKeyTag = row.querySelector(".accesskey");
            const accessKeyValue = accessKeyTag.getAttribute("data-key");
            navigator.clipboard.writeText(accessKeyValue).then(() => {
                // alert("Access key copied to clipboard!");
            }).catch(err => {
                console.error('Failed to copy: ', err);
            });
        }


        function viewDevices() {
            document.getElementById('overlay').style.display = 'flex';
            const companyId = localStorage.getItem('companyID');
            const apiUrl = `${apiUrlBase}/getAll/${companyId}`;

            fetch(apiUrl)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`Error: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    tableBody.innerHTML = '';
                    if (data.length === 0) {
                        document.getElementById("table").style.display = "none";
                    } else {
                        try {
                            data.forEach(element => {
                                const newRow = document.createElement('tr');
                                const accessKey = element.AccessKey;
                                newRow.innerHTML = `
                                    <td>IST</td>
                                    <td class="accesskey" data-key="${accessKey}">${maskString(accessKey, 4)} <span><button class="btn icon-button" onClick="copyAccessKey(this)"><i class="fa-solid fa-copy"></i></button></span></td>
                                    <td class="DId">${element.DeviceID}</td>
                                    <td class="DName">${element.DeviceName}</td>
                                    <td class="Action">
                                        <button class = "btn btn-outline-green" onclick="showNewDevice()">Delete</button>
                                    </td>
                                `;
                                tableBody.appendChild(newRow);
                            });
                            document.getElementById("table").style.display = "block";
                        }
                        catch {
                            document.getElementById("table").style.display = "none";
                        }
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                })
                .finally(() => {
                    document.getElementById('overlay').style.display = 'none';
                });
        }

        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('overlay').style.display = 'flex';
            viewDevices();
        });

        function saveDeviceChanges() {
            const editDeviceForm = document.getElementById('editDeviceForm');
            const updatedDevice = {
                TimeZone: editDeviceForm.timeZone.value,
                DeviceID: editDeviceForm.deviceID.value,
                DeviceName: editDeviceForm.deviceName.value
            };

            const accessKey = localStorage.getItem("accessKey");
            const companyId = localStorage.getItem('companyID');

            fetch(`${apiUrlBase}/update/${accessKey}/${companyId}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(updatedDevice)
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`Error: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    console.log('Device updated successfully:', data);
                    viewDevices();  // Refresh the device list
                    const editDeviceModal = bootstrap.Modal.getInstance(document.getElementById('editDeviceModal'));
                    editDeviceModal.hide();
                })
                .catch(error => {
                    console.error('Error updating device:', error);
                });
        }

        function accessKeyCreate(firstFourDigit, lastFourDigit) {
            const createUuidForAccessKey = uuid.v4().replace(/-/g, '').substring(0, 6);
            return firstFourDigit + createUuidForAccessKey + lastFourDigit;
        }

        function addData() {
            document.getElementById("deviceCheck").style.display = "none";
            document.getElementById('overlay').style.display = 'flex';
            const accesskeyvalFirstDigit = Math.random().toString(36).substring(2, 6);
            const accesskeyvalLastDigit = Math.random().toString(36).substring(2, 6);
            const accessKey = accessKeyCreate(accesskeyvalFirstDigit, accesskeyvalLastDigit);

            const newDevice = {
                TimeZone: "Not Registered",
                DeviceID: "Not Registered",
                CID: localStorage.getItem('companyID'),
                DeviceName: "Not Registered",
                AccessKey: accessKey,
                AccessKeyGeneratedTime: new Date().toISOString()
            };

            fetch(`${apiUrlBase}/create`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(newDevice)
            })
                .then(response => {
                    if (!response.ok) {
                        return response.text().then(text => {
                            throw new Error(`Error: ${response.status} - ${text}`);
                        });
                    }
                    return response.json();
                })
                .then(data => {
                    console.log('Device added successfully:', data);
                    document.getElementById("tableBodys").style.display = "block";
                    // viewDevices(); // Ensure this function is defined
                })
                .catch(error => {
                    console.error('Error:', error);
                })
                .finally(() => {
                    document.getElementById('overlay').style.display = 'none';
                });
            
        }
