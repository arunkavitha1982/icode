<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- <link rel="stylesheet" href="form_style.css"> -->
    <link rel="stylesheet" href="employee_list.css">
    <title>Login Page</title>
    <style>
        /* Loading  */
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 9999;
            justify-content: center;
            align-items: center;
        }

        .overlay .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #0A8080;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            
            100% {
                transform: rotate(360deg);
            }
        }

        .span-content {
            font-weight: bold;
        }

        .material-textfield {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .material-textfield input {
            width: 100%;
            padding: 0.8rem !important;
            font-size: 1rem;
            border-radius: 10px;
            border: 1px solid #0A8080;
            transition: border-color 0.3s, box-shadow 0.3s;
            font-family: "Times New Roman", Times, serif;
        }

        .material-textfield label {
            position: absolute;
            top: 0.75rem;
            left: 1rem;
            transition: all 0.3s ease;
            background: white;
            padding: 0 0.25rem;
            color: #0A8080;
            pointer-events: none;
        }

        .material-textfield input:focus+label,
        .material-textfield input:not(:placeholder-shown)+label {
            top: -0.75rem;
            left: 0.75rem;
            font-size: 0.75rem;
            color: #0A8080;
        }

        .material-textfield input:focus {
            outline: none;
            border-color: #0A8080;
            box-shadow: 0 0 5px rgba(3, 130, 54, 0.5);
        }

        body {
            overflow-x: hidden !important;
            overflow-y: hidden;
        }

        .span-sty {
            color: #0A8080;
            text-decoration: none;
            font-weight: bold;
        }

        .span-colo {
            color: #0A8080;
            text-decoration: none;
            font-weight: bold;
        }

        .col-sty {
            height: 100vh;
            background-color: #0A8080;
        }

        .btn-green {
            background-color: #0A8080;
            border: none;
            color: white;
            width: 100%;
            padding: 0.8rem;
            font-size: 1.2rem;
        }

        .btn-green:hover {
            background-color: #174f4f !important;
            color: white !important;
        }

        .login-img-sty {
            max-width: 80%;
            height: auto;
        }


        @media (max-width: 768px) {
            .container-sty {
                padding: 2rem 1rem !important;
            }

            .img-fluid {
                width: 80% !important;
            }

            
            body{
                overflow-x: hidden !important;
                overflow-y: scroll;
                
            }

        }

        @media (max-width: 576px) {
            .login-img-sty {
                width: 100% !important;
                padding: 2rem !important;
            }

            .container-sty {
                padding: 1rem !important;
            }

            .forget-password {
                flex-direction: column;
                align-items: center;
            }
            #loginBtn{
                width: 100% !important;
                padding-top:10px;
                padding-bottom: 10px;
                font-size: 18px;
            }
        }

        @media (min-width: 401px) {
            .input-sty {
                padding: 1rem !important;
                font-size: 1rem;
            }

            .span-sty,
            .span-colo,
            .span-content {
                font-size: 1rem;
            }
        }

        @media (max-width: 400px) {
            .input-sty {
                padding: 0.5rem !important;
                font-size: 0.8rem !important;
            }

            .span-sty,
            .span-colo,
            .span-content {
                font-size: 0.8rem !important;
            }
        }

        @media (max-width: 400px) {
            .input-sty {
                padding: 1.3rem !important;
            }
        }

        @media (max-width: 245px) {
            .container-sty {
                margin-right: 30% !important;
            }

            .input-sty {
                padding: 1.3rem 5.10rem !important;
            }
        }

        @media (max-width: 183px) {
            .input-sty {
                padding: 1.3rem 4.10rem !important;
            }
        }
    </style>
</head>

<body>
    <div class="row" style="height: auto;">
        <div
            class="col-sm-12 col-xl-6 col-md-6 col-lg-6 col-sty d-flex flex-column justify-content-center align-items-center">
            <img src="../Image/loginImage.png" alt="" class="m-5 p-5 img-fluid login-img-sty">
            <h3 class="text-center">Optimize Your Workforce Efficiency</h3>
            <p class="text-center">Streamlined time tracking and management for a productive workplace.</p>
        </div>
        <div class="col-sm-12 col-xl-6 col-md-6 col-lg-6 d-flex justify-content-center align-items-center">
            <div class="container container-sty m-5 p-5 text-center">
                <h2 class="text-center m-3">Login</h2>
                <div class="material-textfield mt-4">
                    <input id="username" placeholder=" " type="text" class="input-sty form-control">
                    <label class="label-sty">Username</label>
                </div>
                <div class="material-textfield mt-4">
                    <input id="password" placeholder=" " type="password" class="input-sty form-control">
                    <label class="label-sty">Password</label>
                    <div class="overlay" id="overlay">
                        <div class="spinner"></div>
                    </div>
                    <div class="forget-password mt-2">
                        <span><a href="forget_password.html" class="span-sty">Forget password</a></span>
                    </div>
                </div>
                <button type="button" class="btn btn-green mt-3" id="loginBtn">Submit</button>
                <div id="errorMsg"></div>
                <h5 class="m-4 text-center span-content fs-5">Don't have an account?<span class="p-2"><a
                            href="singup.html" class="span-colo fs-5">Signup</a></span></h5>
            </div>

        </div>
    </div>
<script src="../src/index.js"></script>
</body>

</html>
